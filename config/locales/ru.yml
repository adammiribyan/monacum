        few:   "меньше %{count} минут"
        many:  "меньше %{count} минут"
        other: "меньше %{count} минуты"
      x_minutes:
        one:   "%{count} минуту"
        few:   "%{count} минуты"
        many:  "%{count} минут"
        other: "%{count} минуты"
      about_x_hours:
